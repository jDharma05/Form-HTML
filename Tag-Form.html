<html>
  <head>
    <title>Form</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form>
      <h2>This is Text Field!</h2>
      <div>
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" name="lname" id="lname" />
      </div>
    </form>
    <br />
    <div>
      <form>
        <h2>This is Radio Buttons</h2>
        <input type="radio" id="html" name="language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="language" value="CSS" />
        <label for="css">CSS</label><br />
        <input type="radio" id="js" name="language" value="JavaScript" />
        <label for="js">JavaScript</label>
      </form>
    </div>
    <br />
    <div>
      <form>
        <h2>This is Checkbox</h2>
        <input type="checkbox" id="k1" name="k1" value="Bike" />
        <label for="k1">Bike</label><br />
        <input type="checkbox" id="k2" name="k2" value="Car" />
        <label for="k2">Car</label><br />
        <input type="checkbox" id="k3" name="k3" value="Boat" />
        <label for="k1">Boat</label>
      </form>
    </div>
    <br />
    <div>
      <form action="https://www.youtube.com/" target="_blank" method="post">
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" name="lname" id="lname" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
  </body>
</html>
